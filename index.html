<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra Mã QR</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

</head>
<body>
  <button id="toggleDarkMode">🌙 Chế độ tối</button>
  <button onclick="exportCSV()">📥 Xuất Excel</button>

  <div class="container">
    <h1>Ứng dụng Kiểm Tra Mã QR</h1>

    <input type="text" id="qrInput" placeholder="Nhập mã QR">
    <button onclick="clearAll()">🗑️ Xóa tất cả</button>

    <input type="text" id="searchInput" placeholder="🔍 Tìm kiếm mã QR...">

    <p id="message"></p>

    <table id="qrTable">
      <thead>
        <tr><th>STT</th><th>Mã QR</th><th>Xóa</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
<h3>📷 Quét mã QR</h3>
<div id="reader" style="width: 300px; margin: auto;"></div>
<button onclick="startScanner()">Bắt đầu quét</button>
<button onclick="stopScanner()">Dừng quét</button>

  <script src="script.js"></script>
   <footer>
    <p>© 2025 Bản quyền thuộc Đinh Bảo || dinhbao122002@gmail.com</p>
  </footer>
</body>
</html>
